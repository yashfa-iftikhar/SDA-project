 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Interface</title>
    <link rel="stylesheet" href="interview.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="red-text">AUT</span><span class="black-text">O</span><span class="red-text">HIRE</span>
        </div>
        <div class="question">
            <p>Q (1/10)</p>
            <p>Tell us about your first project in the software engineering industry</p>
        </div>
        <div class="icons">
            <img src="https://img.icons8.com/ios-filled/50/000000/microphone.png" alt="Microphone">
            <img src="https://img.icons8.com/ios-filled/50/000000/camera.png" alt="Camera">
        </div>
        <div class="caution">
            Caution: Turning off your camera or microphone during the interview will result in cancellation of the interview
        </div>
    </div>
</body>
</html>
